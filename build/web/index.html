<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Smart Charge App">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartCharge">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Smart Charger</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Evita lo sfarfallio bianco durante il caricamento */
    body {
      background-color: #020507;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Inizializzazione manuale del motore Flutter per forzare il renderer HTML
      // Questo risolve l'errore CORS che vedevi nella console
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "html" 
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
